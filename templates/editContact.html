<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<!--Header-->
    <header role="navigation">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Job Tracker</span>
                <div class="collapse navbar-collapse" id="navbarMain">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_jobs')}}">Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_contacts')}}">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_skills') }}">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('user_logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Body and elements-->
<div class="container container-md mt-2">
<h1>Edit Contact</h1>
    <div class="card border-dark mt-3">
        <div class="card-body">
    <form action="/contacts/update/{{contact._id}}" method="POST">
        <div class="row">
        <div class="col">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" id="name" value="{{contact.name}}">
        </div>
        <div class="col">
            <label for="company">Company</label>
            <input class="form-control" type="text" name="company" id="company" value="{{contact.company}}">
        </div>
            </div>
            <div class="row">
        <div class="col">
            <label for="email">email</label>
            <input class="form-control" type="email" name="email" id="email" required value="{{contact.email}}">
        </div>
        <div class="col">
            <label for="phone">Phone</label>
            <input class="form-control" type="tel" name="phone" id="phone" required value="{{contact.phone}}">
          </div>

        </div>
          <div class="container-fluid mt-3">
            <button type="submit" class="btn btn-outline-success">Submit</button>
              <a role="button" class="btn btn-outline-danger" href="/contacts/{{contact._id}}">Cancel</a>
          </div>
    </form>
        </div>
    </div>
   </div>
</body>
</html>
