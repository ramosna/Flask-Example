<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<!--Header-->
    <header role="navigation">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Job Tracker</span>
                <div class="collapse navbar-collapse" id="navbarMain">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_jobs')}}">Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_contacts')}}">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_skills') }}">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('user_logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Body and elements-->
<div class="container container-md mt-2">
<h1>Connect Skills to Job</h1>
    <div class="card border-dark mt-3">
        <div class="card-body">
    <form method="POST">
        <div class="row">
        <div class="col">
            <h3>Skills</h3>
            <!-- <select class="form-control" name="skills" id="skills" required> -->
                {% for s in skl %}
                <input type="checkbox" id="{{s.skill}}" name="updated-skills" value="{{s.skill}}" {% if s.skill in x %}checked{% endif %}>
                <label for="{{s.skill}}">{{s.skill}}</label>
                <br>
                {% endfor %}
            <!-- </select> -->
            </div>
        </div>
        <div class="row">
            <div class="col">
          <div class="container-fluid mt-3">
            <button type="submit" class="btn btn-outline-success">Submit</button>
              <a role="button" class="btn btn-outline-danger" href="{{url_for('edit_job',_id=job)}}">Cancel</a>
          </div>
            </div>
            <div class="col">
            </div>
        </div>
    </form>
        </div>
    </div>
   </div>
</body>
</html>
