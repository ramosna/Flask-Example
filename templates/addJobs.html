<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add a Job</title>
</head>
<body>
    <!--Header-->
    <header role="navigation">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Job Tracker</span>
                <div class="collapse navbar-collapse" id="navbarMain">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_jobs')}}">Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_contacts') }}">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_skills') }}">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('user_logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="container mt-5">
        <h1>Job Form</h1>
        <form method="post">
            <div class="row mb-4">
                <label for="company" class="col-sm-2 col-form-label">Company Name:</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="company" name="company" placeholder="Enter Company Name" required>
                </div>
            </div>

            <div class="row mb-4">
                <label for="position" class="col-sm-2 col-form-label">Position:</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="position" name="position" placeholder="Enter Position" required>
                </div>
            </div>

            <div class="row mb-4">
                <label for="date" class="col-sm-2 col-form-label">Date Applied:</label>
                <div class="col-sm-4">
                <input type="date" class="form-control" id="date" name="date" required>
                </div>
            </div>

            <div class="row mb-4">
                <label for="status" class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-4">
                <select class="form-control" name="status" id="status" required>
                    <option>Applied</option>
                    <option>OA</option>
                    <option>Recruiter Screen</option>
                    <option>Interview 1</option>
                    <option>Interview 2</option>
                    <option>Interview 3</option>
                    <option>Offer Extended</option>
                    <option>Rejected</option>
                </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Job</button>
        </form>
    </div>
</body>
</html>
