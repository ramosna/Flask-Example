<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add a Contact</title>
</head>
<body>
    <!--Header-->
    <header role="navigation">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Job Tracker</span>
                <div class="collapse navbar-collapse" id="navbarMain">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_contacts') }}">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_skills') }}">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('get_jobs')}}">Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('user_logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Add Contact</h1>
        <form method="post">
            <div class="row mb-4">
                <label for="name" class="col-sm-2 col-form-label">Contact Name:</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Contact Name" required>
                </div>            
            </div>

            <div class="row mb-4">
                <label for="company" class="col-sm-2 col-form-label">Company Name:</label>
                <div class="col-sm-4">
                <input type="text" class="form-control" id="company" name="company" placeholder="Enter Company Name" required>
                </div>            
            </div>

            <div class="row mb-4">
                <label for="email" class="col-sm-2 col-form-label">Contact Email:</label>
                <div class="col-sm-4">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Contact Email" required>
                </div>            
            </div>

            <div class="row mb-4">
                <label for="phone" class="col-sm-2 col-form-label">Phone Number:</label>
                <div class="col-sm-4">
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="8003456509" maxlength="10" minlenght="10" required>   
                </div>                 
            </div>

            <button type="submit" class="btn btn-primary mt-3">Add Contact</button>

        </form>
    </div>
</body>
</html>
